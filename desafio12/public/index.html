<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Socket -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="container bg-warning col-lg-4 col-md-5 col-sm-7 col-11 text-center mt-4 mt-4 py-4">
        <h3>Subir Productos</h3>
        <form class="col-11 mx-auto">
            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="price" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Precio:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="thumbnail" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Thumbnail:</label>
            </div>
            <div class="form-floating mb-3">
               <button class="btn btn-success py-2 col-12"> Agregar </button>
            </div>
        </form>
        <hr>
        <button class="btn btn-info mt-3" onclick="location.href = '/api/productos/vista'">Vista handlebars productos</button>
            <br>
            <br>
            <div id="datos"></div>
    </div>

    <!-- Link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- socket -->
    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
